<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/style/reset.css">
    <link rel="stylesheet" href="./assets/style/style.css">
</head>
<header id="top">
<h1>QA ScoreCard</h1>
</header>

<body>
<div id="links">
    <ul>
        <li><a href="#principal">Empathy & Passion</a></li>
        <li><a href="#principal2">Commitment</a></li>
        <li><a href="#principal3">Anticipation</a></li>
        <li><a href="#principal4">Clarity</a></li>
        <li><a href="#principal5">Every Customer Matters</a></li>
    </ul>
</div>
<main class="flex" id="flex">
    <h1 id="principal">Empathy & Passion</h1>
    <form id="container1">
        <div id="subAndDrop">
        <label for="politeness" title="Was the Advocate polite, professional, and had a warm/friendly tone?">
            Politeness
        </label>
        <select name="politeness" id="politeness">
            <option value=""></option>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select>
        </div>
        <br>
        <textarea name="paragraph1" id="politeText" cols="100" rows="10"></textarea>
        <br>
        <div id="subAndDrop">
        <label for="empathy" title="Was there a situation where the Advocate had to apologize or express empathy?">
            Empathy
        </label>
        <select name="empathy" id="empathy">
            <option value=""></option>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
            <option value="n/a">N/a</option>
        </select>
        </div>
        <br>
        <textarea name="paragraph1" id="empathyText" cols="100" rows="10"></textarea>
        <br>
    <div id="subAndDrop">
        <label for="toutingBenefits" title="Did the Advocate highlight any benefit of our process and explain why it benefits the customer? Did the Advocate advocate for our process and get the customer to see we are the best way to buy a car?">
            Touting Benefits
        </label>
        <select name="toutingBenefits" id="toutingBenefits">
            <option value=""></option>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select>
    </div>
        <br>
        <textarea name="paragraph1" id="toutingBenefitsText" cols="100" rows="10"></textarea>
        <br>
    <div id="subAndDrop">
        <label for="smallTalk" title="Did the advocate get to know the customer and take the conversation beyond just talking about the purchase?">
            Small Talk
        </label>
        <select name="smallTalk" id="smallTalk">
            <option value=""></option>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select>
    </div>
        <br>
        <textarea name="paragraph1" id="smallTalkText" cols="100" rows="10"></textarea>
        <br>

        <div id="pScore">
            <label for="principalScore">Principal Score:</label>
            <select name="principalScore" id="principalScore1">
                <option value= "0" >0</option>
                <option value= "1" >1</option>
                <option value= "2">2</option>
            </select>
        </div>

    </form>
    
    <h1 id="principal2">Commitment</h1>
    <form id="container2">
    <div id="subAndDrop">
        <label for="ownership" title="Did the Advocate own the account and do everything they could to try to get the customer to green in one interaction? This includes reviewing documents and taking action to move the customer forward, but doesn't require the customer on the line.">
            Ownership
        </label>
        <select name="ownership" id="ownership">
            <option value=""></option>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select>
    </div>
        <br>
        <textarea name="ownership" id="ownershipText" cols="100" rows="10"></textarea>
        <br>
    <div id="subAndDrop">
        <label for="assumptiveLanguage" title="Did the Advocate offer to complete tasks with the customer on the line to complete the needs on the account? i.e Completing EV/FV, staying on the line to upload docs, walking them through linking PLAID, etc.">
            Assumptive Language
        </label>
        <select name="assumptiveLanguage" id="assumptiveLanguage">
            <option value=""></option>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
            <option value="n/a">N/a</option>
        </select>
    </div>
        <br>
        <textarea name="assumptiveLanguage" id="assumptiveLanguageText" cols="100" rows="10"></textarea>
        <br>
    <div id="subAndDrop">
        <label for="urgency" title="Did The advocate need to express any urgency on the call? i.e the customer is close (2hours) to their deadline / the vehicle has a lock timer.">
            Urgency
        </label>
        <select name="urgency" id="urgency">
            <option value=""></option>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
            <option value="n/a">N/a</option>
        </select>
    </div>
        <br>
        <textarea name="urgency" id="urgencyText" cols="100" rows="10"></textarea>
        <br>
    
    <div id="subAndDrop">
        <label for="referencingTheAccount" title="Did the Advocate reference the customers' acount or Carverify to understand where they need to take the call?">
            Referencing the Account

        </label>
        <select name="referencingTheAccount" id="referencingTheAccount">
            <option value=""></option>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select>
    </div>
        <br>
        <textarea name="referencingTheAccount" id="referencingTheAccountText" cols="100" rows="10"></textarea>
        <br>

        <div id="pScore">
            <label for="principalScore">Principal Score:</label>
            <select name="principalScore" id="principalScore2">
                <option value= "0" >0</option>
                <option value= "1" >1</option>
                <option value= "2">2</option>
            </select>
        </div>
    </form>
    
    <h1 id="principal3">Anticipation</h1>
    <form id="container3">
    <div id="subAndDrop">  
        <label for="nextSteps" title="Did the Advocate recap the customer's specific Next Steps so they know what to do after the call is done and don't have to call back in for more help? If the customer is still in the underwriting process then the next steps are the needs on the account & the deadline. If the customer is green or close to green, delivery expectations need to be set.">
            Next Steps
        </label>
        <select name="nextSteps" id="nextSteps">
            <option value=""></option>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select>
    </div>
        <br>
        <textarea name="nextSteps" id="nextStepsText" cols="100" rows="10"></textarea>
        <br>
    <div id="subAndDrop">
        <label for="overcomingObjections" title="If there was a roacblock preventing the customer from moving forward with us - did the Advocate help them through it? i.e the custoemr doesn't budget, doesn't have POR in their name, can't get us docs / funds before deadline, etc">
            Overcoming Objections
        </label>
        <select name="overcomingObjections" id="overcomingObjections">
            <option value=""></option>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
            <option value="n/a">N/a</option>
        </select>
    </div>
        <br>
        <textarea name="overcomingObjections" id="overcomingObjectionsText" cols="100" rows="10"></textarea>
        <br>
        <div id="pScore">
            <label for="principalScore">Principal Score:</label>
            <select name="principalScore" id="principalScore3">
                <option value= "0" >0</option>
                <option value= "1" >1</option>
                <option value= "2">2</option>
            </select>
        </div>
    </form>
    
    <h1 id="principal4">Clarity</h1>
    <form id="container4">    
    <div id="subAndDrop">
        <label for="clarification" title="Did the Advocate provide clear and accurate information? Is the customer new to Carvana? The customer should be able to walk away from the call knowing how we work!">
            Clarification
        </label>
        <select name="clarification" id="clarification">
            <option value=""></option>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select>
    </div>
        <br>
        <textarea name="clarification" id="clarificationText" cols="100" rows="10"></textarea>
        <br>
    <div id="subAndDrop">
        <label for="confidence" title="Did the advocate sound confident in the information they were providing? look for filler words like 'ummm' and 'uuuuhhh'. Did the Advocate gain the customer's trust?">
            Confidence
        </label>
        <select name="confidence" id="confidence">
            <option value=""></option>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select>
    </div>
        <br>
        <textarea name="confidence" id="confidenceText" cols="100" rows="10"></textarea>
        <br>
    <div id="subAndDrop">
        <label for="deEscalation" title="Did the Advocate have to de-escalate the customer? Did they do this correctly?">
            De-Escalation
        </label>
        <select name="deEscalation" id="deEscalation">
            <option value=""></option>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
            <option value="n/a">N/a</option>
        </select>
    </div>
        <br>
        <textarea name="deEscalation" id="deEscalationText" cols="100" rows="10"></textarea>
        <br>

        <div id="pScore">
            <label for="principalScore">Principal Score:</label>
            <select name="principalScore" id="principalScore4">
                <option value= "0" >0</option>
                <option value= "1" >1</option>
                <option value= "2">2</option>
            </select>
        </div>
    </form>
    
    <h1 id="principal5">Every Customer Matters</h1>
    <form id="container5"> 
    <div id="subAndDrop">  
        <label for="security"  title="Did the Advocate follow security protocol to secure the account? Did the Advocate advise that the line is being recorded?">
            Security
        </label>
        <select name="security" id="security">
            <option value=""></option>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select>
    </div>
        <br>
        <textarea name="security" id="securityText" cols="100" rows="10"></textarea>
        <br>
    <div id="subAndDrop">
        <label for="openingClosingTalkOffs" title="Did the Advocate advise the customer that we are working remotely - and that they will call the customer back should the call disconnect? Did the advocate educate the customer on our chat feature (if applicable) before ending the call?">
            Opening & Closing Talk-Offs
        </label>
        <select name="openingClosingTalkOffs" id="openingClosingTalkOffs">
            <option value=""></option>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select>
    </div>
        <br>
        <textarea name="openingClosingTalkOffs" id="openingClosingTalkOffsText" cols="100" rows="10"></textarea>
        <br>
        
    <div id="subAndDrop">
        <label for="wmu" title="Did the Advocate merk the WMU button if it was applicable?">
            WMU
        </label>
        <select name="wmu" id="wmu">
            <option value=""></option>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
            <option value="n/a">N/a</option>
        </select>
    </div>
        
        <br>
        <textarea name="wmu" id="wmuText" cols="100" rows="10"></textarea>
        <br>
    <div id="subAndDrop">
        <label for="notes" title="Did the advocate properly notate the account?">
            Notes
        </label>
        <select name="notes" id="notes">
            <option value=""></option>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select>
    </div>
        <br>
        <textarea name="notes" id="notesText" cols="100" rows="10"></textarea>
        <br>

        <div id="pScore">
            <label for="principalScore">Principal Score:</label>
            <select name="principalScore" id="principalScore5">
                <option value= "0" >0</option>
                <option value= "1" >1</option>
                <option value= "2">2</option>
            </select>
        </div>
    </form>
    <button type="button" id="magicButton" onclick="window.location.href='#top';" > Make Magic!</button> 
</main>
<script src="./assets/js/script.js"></script>
</body>
</html>
